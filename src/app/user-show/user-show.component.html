<div class="page page-users">

    <div class="buttons">
      <a [routerLink]="['/','users']" class="btn btn-default">뒤로</a>
      <a *ngIf="authService.isLoggedIn() && authService.getCurrentUser()._id == user._id"
        [routerLink]="['/','users', user.username, 'edit']"class="btn btn-default">수정</a>
    </div>
  
    <form class="user-form form-horizontal">
      <div class="contentBox">
        <h3 class="contentBoxTop">{{user.username}}</h3>
        
        <fieldset disabled>
          <div class="form-group">
            <label for="name" class="col-sm-3">이름</label>
            <div class="col-sm-9">
              <input class="form-control" type="text" id="name" name="name" [value]="user.name">
            </div>
          </div>
  
          <div class="form-group">
            <label for="phone" class="col-sm-3">전화번호</label>
            <div class="col-sm-9">
              <input class="form-control" type="text" id="phone" name="phone" [value]="user.phone">
            </div>
          </div>
  
          <div class="form-group">
            <label for="email" class="col-sm-3">메일</label>
            <div class="col-sm-9">
              <input class="form-control" type="text" id="email" name="email" [value]="user.email">
            </div>
          </div>
        </fieldset>
  
      </div>
    </form>
    
  </div>
